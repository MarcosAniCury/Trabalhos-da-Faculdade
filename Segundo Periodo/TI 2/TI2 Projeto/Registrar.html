        <div class = "login_container text-center">
            <form class = "form-signin mt-3">
                <a href="http://127.0.0.1:5500/Site.html">
                    <img src = "http://127.0.0.1:5500/Logo_Inscreva.png">
                </a>
                <h1 class = "h4 mb-3 mt-3 font-weight-normal Letra">Cadastre-se</h1>
                <label for = "inputEmail" class = "sr-only Letra">Endereço de Email</label>
                <input type = "email" id = "inputEmail" class = "Ent form-control Letra" placeholder = "Endereço de Email" required autofocus>
                <div class="row mb-3 mt-3 font-weight-normal Letra">
                    <div class="col">
                        <input type="text" class="form-control Ent" placeholder="Primeiro Nome">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control Ent" placeholder="Último Nome">
                    </div>
                </div>
                <div class="row mb-3 mt-3 font-weight-normal Letra">

                        <input type="text" class="form-control Ent" placeholder="Nome de Usuário">
                    </div>
                </div>
                <label for = "inputPassword" class = "sr-only Letra">Senha</label>
                <input type = "password" id = "inputPassword" class = "Ent form-control Letra" placeholder = "Senha" required>
                <div class = "checkbox mb-3">
                    <label>
                        <input type = "checkbox" value = "remember-me" class = "Letra"> Lembre-me
                    </label>
                </div>
                <button class = "btn Ent btn-block" type = "submit" class = "Letra">Entrar</button>
            </form>
